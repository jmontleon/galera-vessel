- name: get list of deployment configs
  shell: "oc --token={{ token }} --server={{ server_url }} -n {{ namespace }} get dc -l 'app=galera' | grep ^mariadb | cut -d ' ' -f 1"
  register: deployment_configs

- name: echo configs
  shell: echo items
  with_items: deployment_configs.stdout_lines
